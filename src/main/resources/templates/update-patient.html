<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Update Patient</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Fontawsm here for icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <!-- CSS stupf here -->
    <style type="text/css">
    	body{
        background-color: #84b6f0;   
    	}
    	.top{
	        background-color: #bac964; 
	        padding: 10px;
	        padding-bottom: 1px;
    	}
	    .mid{
	        background-color: #438a5e;  
	        padding: 10px;
	    }
	    h1{
        	font-size: 60px    
    	}
    </style>
    
</head>

<body>
	<!-- The header part ie h1 SFIT hospital / h2 Patient Database -->
	<!-- Common for all three webpages -->
	<div class="top">   
    	<h1 align=center>SFIT Hospital</h1>
    </div>
    <div class="mid">
    	<h2 align=center>Patient Database</h2>
    </div>
    <hr>

    <div class="container my-5">
    	<p class="my-5">
            <a href="/patients/list" class="btn btn-primary"><i class="fas fa-home"> Home</i></a>
        </p>
        <center><h2> Update Patient</h2></center> 
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" th:action="@{/patients/update/{id}(id=${patient.id})}" th:object="${patient}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Name</label> <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name"> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="age" class="col-form-label">Age</label> <input type="text" th:field="*{age}" class="form-control" id="age" placeholder="Age"> <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="date" class="col-form-label">Date</label> <input type="text" th:field="*{date}" class="form-control" id="date" placeholder="Date"> <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="symptoms" class="col-form-label">Symptoms</label> <input type="text" th:field="*{symptoms}" class="form-control" id="symptoms" placeholder="Symptoms"> <span th:if="${#fields.hasErrors('symptoms')}" th:errors="*{symptoms}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="temp" class="col-form-label">Temperature</label> <input type="text" th:field="*{temp}" class="form-control" id="temp" placeholder="Temperature"> <span th:if="${#fields.hasErrors('temp')}" th:errors="*{temp}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Email</label> <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email"> <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="phoneNo" class="col-form-label">Phone No</label> <input type="text" th:field="*{phoneNo}" class="form-control" id="phoneNo" placeholder="phoneNo"> <span th:if="${#fields.hasErrors('phoneNo')}" th:errors="phoneNo" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <input type="submit" class="btn btn-primary" value="Update Patient">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
